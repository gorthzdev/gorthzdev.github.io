<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballQuizz</title>
    <link rel="stylesheet" href="css/mainStyles.css" >
    <script src="js/main-page.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Football Quizz</h1>
        <form class="dificultad" id="dificultad">
        
            <label class="dificultad-label" style="color: goldenrod;">Seleccione la dificultad</label>

            <label for="easy" class="easy-label">Facil</label>
            <input type="radio"  id="easy" name="level" value="easy" checked  class="easy">
           
            <label for="medium" class="medium-label">Intermedio</label>
            <input type="radio"  id="medium" name="level" value="medium" class="medium">
           
            <label for="hard" class="medium-label">Dificil</label>
            <input type="radio"  id="hard" name="level" value="hard" class="medium">
           
        
        </form>
        <a   id="play-button"  href="pages/easyLevel.html" class="play-button" >Play Game</a>








    </div>
    
</body>
</html>
